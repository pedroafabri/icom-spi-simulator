services:
  postgres:
    image: postgres:16
    container_name: spi_postgres
    environment:
      POSTGRES_USER: spi
      POSTGRES_PASSWORD: spi
      POSTGRES_DB: spi
      TZ: America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spi -d spi"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: IcomSpiSimulator.Api/Dockerfile
    container_name: spi_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://0.0.0.0:8080"
      Database__ConnectionString: "Host=postgres;Port=5432;Database=spi;Username=spi;Password=spi"
      APP_UID: "1000"
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
